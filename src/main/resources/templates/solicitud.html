<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Solicitud de Tarjeta</title>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <style>
        body {
            background-color: #b3e0ff; /* Light blue background color */
            margin: 20px;
        }
    </style>
</head>
<body style="margin: 0 600px 0 500px;">
    <center>
        <h1>Solicitud de Tarjeta</h1>
        <form th:action="@{/solicitudRegistro}" th:object="${solicitud}" method="POST">
            <div class="form-group">
                <label>Tipo de Documento:</label>
                <select th:field="*{tipoDocumento}" class="form-control">
                    <option value="DNI">DNI</option>
                    <option value="Carnet de Extranjería">Carnet de Extranjería</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nº de Documento:</label>
                <input type="text" th:field="*{numeroDocumento}" class="form-control" placeholder="Número de documento" />
                <p th:if="${#fields.hasErrors('numeroDocumento')}" th:errors="*{numeroDocumento}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input type="text" th:field="*{apellidoPaterno}" class="form-control" placeholder="Apellido paterno" />
                <p th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label>Apellido Materno:</label>
                <input type="text" th:field="*{apellidoMaterno}" class="form-control" placeholder="Apellido materno" />
                <p th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres" />
                <p th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento"/>
                <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select th:field="*{sexo}" class="form-control" id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select th:field="*{estadoCivil}" class="form-control" id="estadoCivil">
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viudo">Viudo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="situacionLaboral">Situación Laboral:</label>
                <input type="text" th:field="*{situacionLaboral}" class="form-control" id="situacionLaboral" placeholder="Situación laboral"/>
                <p th:if="${#fields.hasErrors('situacionLaboral')}" th:errors="*{situacionLaboral}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="rucEmpleador">RUC del Empleador:</label>
                <input type="text" th:field="*{rucEmpleador}" class="form-control" id="rucEmpleador" placeholder="RUC del empleador"/>
                <p :if="${#fields.hasErrors('rucEmpleador')}" th:errors="*{rucEmpleador}" class="text-danger"></p>
            </div>

            <!-- Add the rest of the fields as needed -->

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" th:field="*{aceptarTerminos}" class="form-check-input" id="aceptarTerminos" />
                    <label class="form-check-label" for="aceptarTerminos">Aceptar términos y condiciones</label>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar Solicitud" class="btn btn-primary" />
                <a href="/" class="btn btn-primary">Volver a Inicio</a>
            </div>
        </form>
    </center>
</body>
</html>
